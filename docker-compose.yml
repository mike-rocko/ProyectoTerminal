version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tutor_ia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tutor_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - tutor_network

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres_dev@postgres:5432/tutor_ia
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - tutor_network

volumes:
  postgres_data:

networks:
  tutor_network:
    driver: bridge